<main>
	<div id="window">
		<div id="window__image"></div>

		<div id="window__description">
			<h1>Perfil</h1>
			<img src="{{AVATAR}}" alt="">
			<form action="" method="POST">
				<input type="text" name="txt_first_name" value="{{NOMBRE}}" placeholder="nombre">
				<input type="text" name="txt_last_name" value="{{APELLIDO}}" placeholder="apellido">
				<input type="submit" name="btn_guardar" value="Guardar">
				<div>{{MSG_REGISTER_ERROR}}</div>
			</form>
			<button id="leaveout">Abandonar</button>
		</div>
	</div>
</main>

<script type="text/javascript">
 	leaveout.addEventListener("click", e => {
 		fog.style.display = "flex";
 	})
 	function closePopUp(){
 		fog.style.display = 'none';
 	}
 	popup__close.addEventListener("click", e =>{
 		closePopUp();
 	})
 	popup__cancel.addEventListener("click", e => {
 		closePopUp();
 	})
</script>
